<p class="contents-title">精算済みオーダー 一覧</p>
<div *ngFor="let order of orders">
    <mat-grid-list cols="8" rowHeight="3em">
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <span class="seat-id">{{ order.seatID }}</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <span class="order-date">{{ order.date | date : 'M/d/ hh:mm'}}</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4">
            <span class="item-name">{{ order.item.name }}</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <span class="quantity">{{ order.quantity }}</span>
            <span class="unit">{{ order.item.unit }}</span>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-divider></mat-divider>
</div>
