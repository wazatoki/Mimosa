<h1 mat-dialog-title class="dialog-title">{{ data.title }}</h1>
<div mat-dialog-content>
    <p class="dialog-contents">{{ data.contents }}</p>
</div>
<div mat-dialog-actions>
    <button class='cancel-button' mat-button (click)="onNoClick()" cdkFocusInitial> 取消 </button>
    <button class='ok-button' mat-button [mat-dialog-close]="data.animal">OK</button>
</div>
